<!DOCTYPE html>
<html>
<head>
	<title>Random-Button</title>

	<!-- Added link to the Jquery library -->

	 src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  
<!-- Added Bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron">
	<h1 class="text-center">Generate a Random Number!</h1>
	<div class="text-center">

		<!-- button for generating random numbers -->
		<button id="random-button" class="btn btn-success btn-lg">
			<h1>Hit me!</h1>
		</button>
	</div>t
</div>

<!-- div where our random number will go -->
 <h1 class="text-center" id="random-number"></h1>

 <script type="text/javascript">

 	$(document).ready(function() {

// When rnadom button is clicked 
 		$("#random-button").on("click", function() {
            // generating a random number 
 			var random = Math.floor(Math.random() * 1001) + 1;
            // dumping the random number into out random-number div 
 			$("#random-number").html(random);


 	})

 	})	
 </script>

</body>
</html>
